    <center><h1>Asignar tareas a gestor</h1></center>
     <div class="parent">
        <div class="custom-form-group">
            <label for="empresa" class="form-label">Empresa</label>
            <hr>
            <p class="form-control" id="empresaOutput">Empresa: <span id="selectedEmpresa"></span></p>
            <!-- Output for Empresa -->
        </div>
        <div class="custom-form-group">
            <label for="solicitante" class="form-label">Solicitante</label>
            <hr>
            <p class="form-control" id="solicitanteOutput">Solicitante: <span id="selectedSolicitante"></span></p>
            <!-- Output for Solicitante -->
        </div>
        <div class="custom-form-group">
            <label for="servicio" class="form-label">Servicio</label>
            <hr>
            <p class="form-control" id="servicioOutput">Servicio: <span id="selectedServicio"></span></p>
            <!-- Output for Servicio -->
        </div>
        <div class="custom-form-group">
            <label for="ejecutor" class="form-label">Ejecutor LIDER</label>
            <hr>
            <select class="form-select form-control" id="ejecutor" name="ejecutor" required>
                <option value="" selected disabled>Seleccione Ejecutor LIDER</option>
                <option value="service1">Ejecutor 1</option>
                <option value="service2">Ejecutor 2</option>
                <!-- Add more options as needed -->
            </select>
            <!-- Input for Estado with arrow -->
        </div>
        <div class="custom-form-group">
            <label for="plazo" class="form-label">Plazo</label>
            <hr>
            <p class="form-control" id="plazoOutput"> Fecha de plazo máximo: <span id="selectedPlazo"></span></p>
            <input type="date" class="form-control custom-gray-bg" id="finPlazo" name="finPlazo" required>
        </div>
        <div class="custom-form-group">
            <label for="comentario" class="form-label">Comentario</label>
            <hr>
            <p class="form-control" id="comentarioOutput">Comentario: <span id="enteredComentario"></span></p>
            <!-- Output for Comentario -->
            <br>
            <button type="button" class="btn custom-button-color" onclick="submitRequest()">Asignar</button>
        </div>
    </div>
