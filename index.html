    <center><h2 class="mb-4">Ingreso</h2></center>
    <form id="loginForm" action="process-login.php" method="post">
        <div class="form-group">
            <label for="email" class="visually-hidden">Correo electrónico:</label>
            <input type="text" class="form-control custom-gray-bg" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="visually-hidden">Password:</label>
            <input type="password" class="form-control custom-gray-bg" id="password" name="password" placeholder="Password" required>
        </div>
        <br>

        <!-- Dropdown button for Rol -->
        <div class="form-group">
            <label for="rol" class="visually-hidden">Rol:</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownRol" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
