            <label for="empresa" class="form-label">Empresa</label>
            <hr>
            <p class="form-control" id="empresaOutput">Empresa: <span id="selectedEmpresa"></span></p>

        <div class="custom-form-group">
            <label for="solicitante" class="form-label">Solicitante</label>

        <div class="custom-form-group">
            <label for="servicio" class="form-label">Servicio</label>

        <div class="custom-form-group">
            <label for="estado" class="form-label">Estado</label>
            <hr>
            <select class="form-select form-control" id="estado" name="estado" required>
                <option value="" selected disabled>Select Estado</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
                <!-- Add more options as needed -->
            </select>
            <!-- Input for Estado with arrow -->
        </div>
        <div class="custom-form-group">
            <label for="plazo" class="form-label">Plazo</label>

        <div class="custom-form-group">
            <label for="comentario" class="form-label">Comentario</label>
            <hr>
            <p class="form-control" id="comentarioOutput">Comentario: <span id="enteredComentario"></span></p>
            <!-- Output for Comentario -->
            <br>
            <button type="button" class="btn custom-button-color" onclick="submitRequest()">Actualizar estado</button>
