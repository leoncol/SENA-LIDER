     <!-- Page Content -->
     <div class="container mt-5">
        <center><h2 class="mb-4">Registro</h2></center>
        <form id="loginForm" action="process-login.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nombre" class="visually-hidden">Nombre:</label>
                <input type="text" class="form-control custom-gray-bg" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <br>
            <div class="form-group">
                <label for="propietario" class="visually-hidden">Propietario:</label>
                <input type="text" class="form-control custom-gray-bg" id="propietario" name="propietario" placeholder="Propietario" required>
            </div>
            <br>
            <div class="form-group">
                <label for="areaComercio" class="visually-hidden">Área de comercio:</label>
                <div class="input-group">
                    <select class="form-select form-control" id="areaComercio" name="areaComercio" required>
                        <option value="">Seleccionar Área de comercio</option>
                        <option value="Area1">Área 1</option>
                        <option value="Area2">Área 2</option>
                        <option value="Area3">Área 3</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="descripcion" class="visually-hidden">Descripción:</label>
                <textarea class="form-control custom-gray-bg" id="descripcion" name="descripcion" placeholder="Descripción" required></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="estado" class="visually-hidden">Estado:</label>
                <div class="input-group">
                    <select class="form-select form-control" id="estado" name="estado" required>
                        <option value="">Seleccionar Estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="En Proceso">En Proceso</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="convocatoria" class="visually-hidden">Convocatoria:</label>
                <div class="input-group">
                    <select class="form-select form-control" id="convocatoria" name="convocatoria" required>
                        <option value="">Seleccionar Convocatoria</option>
                        <option value="Convocatoria1">Convocatoria 1</option>
                        <option value="Convocatoria2">Convocatoria 2</option>
                        <option value="Convocatoria3">Convocatoria 3</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="productos" class="visually-hidden">Productos:</label>
                <input type="text" class="form-control custom-gray-bg" id="productos" name="productos" placeholder="Productos" required>
            </div>
            <br>
            <!-- Add more fields as needed -->
            <center><button type="submit" class="btn custom-button-color">Registrar</button></center>
            <br>
            <style>
                pre {
                    white-space: normal;
                    font-family: inherit;
                }
                </style>
            </form>
