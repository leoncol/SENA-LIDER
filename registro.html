<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="funciones.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3daf04;">
        <div class="container">
            <a class="navbar-brand text-white" href="#" style="margin-left: -700px;"><img alt="Logo" style="max-height:42px; padding-top:3px; "src="images/logo_blanco.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <center><h2 class="mb-4">Registro</h2></center>
        <form id="loginForm" action="../SENA-LIDER/backend/process-registration.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="names" class="visually-hidden">Nombres:</label>
                <input type="text" class="form-control custom-gray-bg" id="names" name="names" placeholder="Nombres" required>
            </div>
            <br>
            <div class="form-group">
                <label for="lastname" class="visually-hidden">Apellidos:</label>
                <input type="text" class="form-control custom-gray-bg" id="lastname" name="lastname" placeholder="Apellidos" required>
            </div>
            <br>
            <div class="form-group">
                <label for="phone" class="visually-hidden">Teléfono:</label>
                <input type="text" class="form-control custom-gray-bg" id="phone" name="phone" placeholder="Teléfono" required oninput="validaTelefono()">
                <span id="mensajeError" style="color: red;"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="visually-hidden">Correo electrónico:</label>
                <input type="text" class="form-control custom-gray-bg" id="email" name="email" placeholder="Correo electrónico" required>
                <span id="ErrorCorreo" style="color: red;"></span>

            </div>
            <br>
            <div class="form-group">
                <label for="city" class="visually-hidden">Ciudad:</label>
                <input type="text" class="form-control custom-gray-bg" id="city" name="city" placeholder="Ciudad" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="visually-hidden">Contraseña:</label>
                <input type="password" class="form-control custom-gray-bg" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <br>
            <div class="form-group">
                <label for="confirmPassword" class="visually-hidden">Confirmar contraseña:</label>
                <input type="password" class="form-control custom-gray-bg" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            <br>
            <center><button type="submit" class="btn custom-button-color">Registrarse</button></center>
            <br>
            <style>
                pre {
                    white-space: normal;
                    font-family: inherit;
                }
            </style>
            <center><pre><p>¿Ya tienes una cuenta? <a href="index.html">Ingresar</a></p></pre></center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
