                <div class="card mb-4 mb-xl-0">

                            <!-- Form Row-->

                                <div class="col-md-6">

                                <!-- Form Group (last name)-->
                                <div class="col-md-6">

                                <!-- Form Group (location)-->

                                    <input class="form-control" id="inputLocation" type="text" placeholder="Ingrese la ciudad donde se encuentra ubicado">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputEmailAddress">Correo electrónico</label>
                                    <input class="form-control" id="inputEmailAddress" type="text" placeholder="Ingrese su correo electrónico">
                                </div>
                            </div>
                            <!-- Form Row-->

                                <!-- Form Group (email address)-->

                                    <input class="form-control" id="inputPhone" type="text" placeholder="Ingrese su número de teléfono">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputRol">Rol</label>
                                    <div class="gray-field">
                                    <input class="form-control" id="inputRol" type="text" placeholder="Pre-selected rol" value="Pre-selected value" readonly>
                                </div>
                        
                                    </div>

    <script>
        function saveChanges() {

            alert('Changes saved!');
        }

        // Display selected image on file input change
        document.getElementById('uploadImage').addEventListener('change', function () {
            var input = this;
            var image = document.getElementById('profileImage');
            var reader = new FileReader();

            reader.onload = function (e) {
                image.src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        });
    </script>
